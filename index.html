<!DOCTYPE html>
    <html>
    <body>
        <script src='https://d3js.org/d3.v5.min.js'></script>
        <script src="https://unpkg.com/d3-svg-annotation@2.5.1/d3-annotation.min.js"></script>
        <script src="index.js"></script>
        <script>
            displayAllFruit();
            showFormFruitTooltip();
        </script>
        <h1>Fruit prices in 2022</h1>
        <div style="display: flex; margin-top: 120px; gap: 48px;">
            <select
                id="fruitform" 
                onchange="filterFruitByForm(this.value)"
                onclick="showRetailPriceSliderTooltip()"
            >
                <option>Please choose a form</option>
                <option value="Fresh">Fresh</option>
                <option value="Canned">Canned</option>
                <option value="Juice">Juice</option>
                <option value="Dried">Dried</option>
                <option value="Frozen">Frozen</option>
            </select>
            <div>
                <label for="retailPrice">Retail price in dollars: </label>
                <input disabled="true" type="range" id="retailPrice" name="retailPrice" min="getMinRetailPrice()" max="getMaxRetailPrice()" />
            </div>
        </div>
        <div id="container" style="display: grid; grid-template-columns: 1fr 1fr 1fr;"></div>
    </body>
</html>
