<!DOCTYPE html>
    <html>
    <body>
        <script src='https://d3js.org/d3.v5.min.js'></script>
        <script src="https://unpkg.com/d3-svg-annotation@2.5.1/d3-annotation.min.js"></script>
        <script src="index.js"></script>
        <script>
            displayAllFruit();
            showFirstTooltip();
        </script>
        <style>
            tspan:hover {
                fill: black;
            }

            p, h1 {
                font-family: sans-serif;
            }
        </style>
        <h1>Average price of fruits</h1>
        <div id="toolbar" style="display: flex; margin-top: 150px; gap: 48px;">
            <select
                id="fruitform"
                onchange="filterFruitByForm(this.value)"
                onclick="showRetailPriceSliderTooltip()"
                disabled="true"
            >
                <option>Filter by form</option>
                <option value="Fresh">Fresh</option>
                <option value="Canned">Canned</option>
                <option value="Juice">Juice</option>
                <option value="Dried">Dried</option>
                <option value="Frozen">Frozen</option>
            </select>
            <div>
                <label for="retailPrice">Retail price in dollars: </label>
                <input 
                    disabled="true"
                    type="range"
                    id="retailPrice"
                    name="retailPrice"
                    min="0.3"
                    max="8"
                    step="0.1"
                    oninput="filterFruitByPrice(this.value)"
                />
            </div>
        </div>
        <div id="container" style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 32px;"></div>
    </body>
</html>
