<!DOCTYPE html>
    <html>
    <body>
        <script src='https://d3js.org/d3.v5.min.js'></script>
        <script src="https://unpkg.com/d3-svg-annotation@2.5.1/d3-annotation.min.js"></script>
        <script src="index.js"></script>
        <script>
            displayAllFruit();

            const annotations = [
                {
                    note: {
                    label: "This is the fruit form dropdown",
                    title: "Fruit form dropdown"
                    },
                    x: 200,
                    y: 160,
                    dy: -50,
                    dx: 50
                }
            ];

        const makeAnnotations = d3.annotation()
        .annotations(annotations);

        svg.append("g")
        .attr("class", "annotation-group")
        .call(makeAnnotations);

        </script>
        <h1>Fruit prices in 2022</h1>
        <svg width=500 height=100>
            <text class="title" x=70 y=50>Hover over the dots to see more information</text>
            <text x=70 y=80>Uses d3.annotationCalloutCircle to make a tooltip</text>
        </svg>
        <div id="container"></div>
    </body>
</html>
